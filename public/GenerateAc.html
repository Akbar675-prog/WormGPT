<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Generate Account - UnlockGPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Orbitron:wght@500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #647cf7;
            --primary-light: #7b8cff;
            --bg: #131627;
            --text: #d5d7e3;
            --text-secondary: #a0a9c0;
            --border: rgba(100, 124, 247, 0.25);
            --card-bg: rgba(19, 22, 39, 0.85);
            --input-bg: rgba(19, 22, 39, 0.7);
            --success: #4caf50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #0e1120;
            font-family: 'Inter', sans-serif;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(19, 22, 39, 0.9), rgba(19, 22, 39, 0.9)),
                repeating-linear-gradient(0deg, transparent, transparent 1px, rgba(100, 124, 247, 0.08) 1px, rgba(100, 124, 247, 0.08) 2px),
                repeating-linear-gradient(90deg, transparent, transparent 1px, rgba(100, 124, 247, 0.08) 1px, rgba(100, 124, 247, 0.08) 2px);
            z-index: -1;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: rgba(19, 22, 39, 0.95);
            border: 1px solid rgba(100, 124, 247, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 25px rgba(100, 124, 247, 0.15);
        }

        .logo-img {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border-radius: 50%;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b8c2d7;
            font-size: 0.85rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        input {
            width: 100%;
            padding: 0.9rem 1.2rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: var(--text);
            font-size: 0.95rem;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(19, 22, 39, 0.9);
            box-shadow: 0 0 0 3px rgba(100, 124, 247, 0.2);
        }

        .btn {
            width: 100%;
            padding: 1.1rem;
            border: none;
            border-radius: 50px;
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            box-shadow: 0 0 20px rgba(100, 124, 247, 0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(100, 124, 247, 0.6);
        }

        .output-box {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 16px;
            display: none;
        }

        .output-box.show {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .output-header {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            color: var(--success);
            font-weight: 600;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .output-content {
            background: rgba(19, 22, 39, 0.6);
            padding: 1rem;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .output-line {
            display: flex;
            margin-bottom: 0.5rem;
        }

        .output-label {
            color: var(--text-secondary);
            min-width: 120px;
        }

        .output-value {
            color: var(--text);
            word-break: break-all;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            padding-bottom: 1rem;
        }

        .back-link a {
            color: var(--primary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: opacity 0.3s;
        }

        .back-link a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="https://i.supaimg.com/5cee1374-21f5-41e3-b586-cca4e138a448.webp" alt="Logo" class="logo-img">
            </div>
            <h1>Generate Account</h1>
            <p class="subtitle">Create new WormGPT access credentials</p>
        </div>

        <form id="generateForm">
            <div class="input-group">
                <label for="newEmail"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="newEmail" placeholder="Enter email address" required>
            </div>

            <div class="input-group">
                <label for="newPassword"><i class="fas fa-key"></i> Password</label>
                <input type="text" id="newPassword" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-user-plus"></i>
                Create Account
            </button>
        </form>

        <div class="output-box" id="outputBox">
            <div class="output-header">
                <i class="fas fa-check-circle"></i>
                New Account Created
            </div>
            <div class="output-content">
                <div class="output-line">
                    <span class="output-label">Email:</span>
                    <span class="output-value" id="outputEmail"></span>
                </div>
                <div class="output-line">
                    <span class="output-label">Password:</span>
                    <span class="output-value" id="outputPassword"></span>
                </div>
                <div class="output-line">
                    <span class="output-label">Time created:</span>
                    <span class="output-value" id="outputTime"></span>
                </div>
            </div>
        </div>

        <div class="back-link">
            <a href="unlockgpt.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </div>
    </div>

    <script>
        document.getElementById('generateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('newEmail').value;
            const password = document.getElementById('newPassword').value;
            const submitBtn = this.querySelector('.btn');
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
            
            try {
                const response = await fetch('/api/create-account', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                // Check if response is JSON
                const contentType = response.headers.get('content-type');
                if (!contentType || !contentType.includes('application/json')) {
                    throw new Error('Server tidak mengembalikan JSON. Pastikan server berjalan di port 3000');
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // Show output
                    document.getElementById('outputEmail').textContent = email;
                    document.getElementById('outputPassword').textContent = password;
                    document.getElementById('outputTime').textContent = new Date().toLocaleString('id-ID', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });
                    document.getElementById('outputBox').classList.add('show');
                    
                    // Reset form
                    this.reset();
                } else {
                    alert('Error: ' + (data.message || 'Gagal membuat akun'));
                }
            } catch (error) {
                console.error('Full error:', error);
                alert('Error creating account: ' + error.message + '\n\nPastikan:\n1. Server berjalan (npm start)\n2. Server di port 3000\n3. File server.js ada');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        });
    </script>
</body>
</html>
