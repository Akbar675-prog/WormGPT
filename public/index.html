<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>WormGpt | Gemini AI Console</title>
    <style>
        :root {
            /* iOS 26 Liquid Glass Theme */
            --bg-primary: #000000;
            --bg-secondary: rgba(255, 255, 255, 0.05);
            --bg-tertiary: rgba(255, 255, 255, 0.08);
            --bg-input: rgba(255, 255, 255, 0.1);
            --text-primary: rgba(255, 255, 255, 0.95);
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-accent: #007AFF;
            --border-primary: rgba(255, 255, 255, 0.2);
            --border-secondary: rgba(255, 255, 255, 0.3);
            
            /* WormGPT Colors */
            --worm-primary: #FF3B30;
            --worm-secondary: #FF9500;
            --worm-gradient: linear-gradient(135deg, #FF3B30 0%, #FF9500 100%);
            --worm-glow: 0 0 30px rgba(255, 59, 48, 0.3);
            
            /* Visora AI Colors */
            --visora-primary: #5856D6;
            --visora-secondary: #AF52DE;
            --visora-gradient: linear-gradient(135deg, #5856D6 0%, #AF52DE 100%);
            --visora-glow: 0 0 30px rgba(88, 86, 214, 0.3);
            
            /* iOS Glass Effects */
            --glass-blur: blur(20px);
            --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --glass-highlight: rgba(255, 255, 255, 0.1);
            
            /* User Message Colors */
            --user-primary: #007AFF;
            --user-secondary: #34C759;
            --user-gradient: linear-gradient(135deg, #007AFF 0%, #34C759 100%);
            --user-glow: 0 0 25px rgba(0, 122, 255, 0.3);
            
            /* AI Message Colors */
            --ai-primary: #8E8E93;
            --ai-secondary: #636366;
            --ai-gradient: linear-gradient(135deg, #8E8E93 0%, #636366 100%);
            
            /* Radius */
            --radius-sm: 14px;
            --radius-md: 20px;
            --radius-lg: 28px;
            --radius-xl: 36px;
            --radius-round: 9999px;
            
            /* Transitions */
            --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-bounce: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Liquid Glass Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 59, 48, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(88, 86, 214, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 122, 255, 0.08) 0%, transparent 50%);
            z-index: -2;
            animation: liquidFloat 20s ease-in-out infinite alternate;
            backdrop-filter: var(--glass-blur);
        }

        @keyframes liquidFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(-1%, 1%) scale(1.02);
            }
            66% {
                transform: translate(1%, -1%) scale(0.98);
            }
        }

        /* iOS 26 Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 88px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--border-primary);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            padding-top: env(safe-area-inset-top);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
            width: 100%;
        }

        /* Liquid Glass Back Button */
        .back-button {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-round);
            background: var(--bg-secondary);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            color: var(--text-primary);
            font-size: 20px;
            position: relative;
            overflow: hidden;
        }

        .back-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 30%, var(--glass-highlight) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .back-button:hover::before {
            opacity: 1;
            animation: shine 1.5s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--glass-shadow);
            border-color: var(--text-accent);
        }

        /* Logo Container */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .logo-icon {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-md);
            background: var(--worm-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            box-shadow: var(--worm-glow);
            animation: pulseLogo 3s ease-in-out infinite;
        }

        @keyframes pulseLogo {
            0%, 100% { transform: scale(1); box-shadow: var(--worm-glow); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255, 59, 48, 0.5); }
        }

        .app-title {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .app-name {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(45deg, var(--text-primary), var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .app-subtitle {
            font-size: 11px;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        /* Liquid Glass Model Selector */
        .model-selector {
            position: relative;
        }

        .model-btn {
            background: var(--bg-secondary);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-round);
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: var(--transition-smooth);
            min-width: 160px;
            position: relative;
            overflow: hidden;
        }

        .model-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 30%, var(--glass-highlight) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .model-btn:hover::before {
            opacity: 0.3;
            animation: shine 2s ease-in-out infinite;
        }

        .model-btn.active-worm {
            background: rgba(255, 59, 48, 0.15);
            border-color: rgba(255, 59, 48, 0.3);
        }

        .model-btn.active-visora {
            background: rgba(88, 86, 214, 0.15);
            border-color: rgba(88, 86, 214, 0.3);
        }

        .model-btn i {
            font-size: 14px;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1;
        }

        .model-btn.open i {
            transform: rotate(180deg);
        }

        .model-name {
            font-size: 16px;
            font-weight: 600;
            z-index: 1;
            flex: 1;
            text-align: center;
        }

        .model-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            z-index: 1;
        }

        .model-indicator.worm {
            background: var(--worm-primary);
            box-shadow: var(--worm-glow);
        }

        .model-indicator.visora {
            background: var(--visora-primary);
            box-shadow: var(--visora-glow);
        }

        /* Liquid Glass Dropdown */
        .model-dropdown {
            position: absolute;
            top: calc(100% + 8px);
            right: 0;
            min-width: 200px;
            background: var(--bg-secondary);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            box-shadow: var(--glass-shadow);
            overflow: hidden;
            opacity: 0;
            transform: translateY(-10px);
            visibility: hidden;
            transition: var(--transition-smooth);
            z-index: 1001;
        }

        .model-dropdown.open {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }

        .model-option {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: var(--transition-smooth);
            border-bottom: 1px solid var(--border-primary);
            position: relative;
            overflow: hidden;
        }

        .model-option:last-child {
            border-bottom: none;
        }

        .model-option::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 30%, var(--glass-highlight) 50%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .model-option:hover::before {
            opacity: 0.2;
            animation: shine 1.5s ease-in-out;
        }

        .model-option.active {
            background: rgba(255, 255, 255, 0.05);
        }

        .model-option-icon {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
            z-index: 1;
        }

        .model-option.worm .model-option-icon {
            background: var(--worm-gradient);
            box-shadow: var(--worm-glow);
        }

        .model-option.visora .model-option-icon {
            background: var(--visora-gradient);
            box-shadow: var(--visora-glow);
        }

        .model-option-text {
            flex: 1;
            z-index: 1;
        }

        .model-option-name {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 2px;
        }

        .model-option-desc {
            font-size: 12px;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .model-option-check {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
            transition: var(--transition-smooth);
        }

        .model-option.active .model-option-check {
            background: var(--text-accent);
            border-color: var(--text-accent);
        }

        .model-option.active .model-option-check i {
            font-size: 10px;
            color: white;
            opacity: 1;
        }

        /* Chat Container */
        #chat-container {
            margin-top: 88px;
            padding-bottom: 160px;
            min-height: calc(100vh - 88px);
        }

        /* Chat Window */
        #chat-window {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding-top: 24px;
        }

        /* Liquid Glass Messages */
        .message {
            position: relative;
            max-width: 85%;
            padding: 20px;
            border-radius: var(--radius-xl);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            animation: messageAppear 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
            transform-origin: center bottom;
            border: 1px solid transparent;
            transition: var(--transition-smooth);
            overflow: hidden;
        }

        .message::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.12) 0%,
                rgba(255, 255, 255, 0.06) 50%,
                rgba(255, 255, 255, 0.12) 100%);
            opacity: 0.3;
            z-index: -1;
            border-radius: inherit;
        }

        .message::after {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.05) 50%,
                rgba(255, 255, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
            border-radius: inherit;
            filter: blur(5px);
        }

        .message:hover::after {
            opacity: 0.3;
        }

        @keyframes messageAppear {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* User Message - Liquid Glass */
        .message.user {
            align-self: flex-end;
            background: rgba(0, 122, 255, 0.15);
            border: 1px solid rgba(0, 122, 255, 0.3);
            box-shadow: 
                var(--glass-shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(0, 122, 255, 0.1);
        }

        .message.user::before {
            background: linear-gradient(135deg, 
                rgba(0, 122, 255, 0.2) 0%,
                rgba(52, 199, 89, 0.1) 50%,
                rgba(0, 122, 255, 0.2) 100%);
        }

        /* AI Message - Liquid Glass with Model Colors */
        .message.ai {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                var(--glass-shadow),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
        }

        .message.ai.worm-style {
            background: rgba(255, 59, 48, 0.12);
            border: 1px solid rgba(255, 59, 48, 0.25);
            box-shadow: 
                var(--glass-shadow),
                inset 0 1px 0 rgba(255, 59, 48, 0.1),
                0 0 0 1px rgba(255, 59, 48, 0.1);
        }

        .message.ai.worm-style::before {
            background: linear-gradient(135deg, 
                rgba(255, 59, 48, 0.2) 0%,
                rgba(255, 149, 0, 0.1) 50%,
                rgba(255, 59, 48, 0.2) 100%);
        }

        .message.ai.visora-style {
            background: rgba(88, 86, 214, 0.12);
            border: 1px solid rgba(88, 86, 214, 0.25);
            box-shadow: 
                var(--glass-shadow),
                inset 0 1px 0 rgba(88, 86, 214, 0.1),
                0 0 0 1px rgba(88, 86, 214, 0.1);
        }

        .message.ai.visora-style::before {
            background: linear-gradient(135deg, 
                rgba(88, 86, 214, 0.2) 0%,
                rgba(175, 82, 222, 0.1) 50%,
                rgba(88, 86, 214, 0.2) 100%);
        }

        /* Message Content */
        .message-content {
            position: relative;
            z-index: 2;
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-primary);
        }

        /* Code Blocks - Liquid Glass */
        .code-container {
            position: relative;
            margin: 16px 0;
            border-radius: var(--radius-md);
            overflow: hidden;
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-primary);
            background: rgba(0, 0, 0, 0.3);
            transition: var(--transition-smooth);
        }

        .code-container:hover {
            transform: translateY(-2px);
            box-shadow: var(--glass-shadow);
        }

        .code-container pre {
            background: transparent;
            color: var(--text-primary);
            padding: 20px;
            margin: 0;
            overflow-x: auto;
            font-family: 'SF Mono', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            border-left: 4px solid var(--text-accent);
        }

        .copy-button {
            position: absolute;
            top: 12px;
            right: 12px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            padding: 6px 12px;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: var(--transition-smooth);
            opacity: 0;
            z-index: 3;
        }

        .code-container:hover .copy-button {
            opacity: 1;
        }

        .copy-button:hover {
            background: var(--text-accent);
            transform: translateY(-2px);
        }

        /* Input Area - Liquid Glass */
        #input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border-top: 1px solid var(--border-primary);
            padding: 16px 20px;
            padding-bottom: calc(16px + env(safe-area-inset-bottom));
            z-index: 999;
        }

        #chat-input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Liquid Glass Input Container */
        #chat-input-container {
            flex: 1;
            background: var(--bg-input);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            transition: var(--transition-smooth);
            position: relative;
            overflow: hidden;
        }

        #chat-input-container:focus-within {
            border-color: var(--text-accent);
            box-shadow: 
                var(--glass-shadow),
                0 0 0 1px var(--text-accent);
        }

        /* Image Preview */
        .image-preview-container {
            display: none;
            width: 100px;
            height: 100px;
            border-radius: var(--radius-md);
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-primary);
            position: relative;
            margin-bottom: 8px;
            align-self: flex-start;
        }

        .image-preview {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .remove-image-btn {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            opacity: 0;
            transition: var(--transition-smooth);
            z-index: 2;
        }

        .image-preview-container:hover .remove-image-btn {
            opacity: 1;
        }

        /* Textarea */
        #chat-input {
            flex: 1;
            padding: 0;
            border: none;
            background: transparent;
            color: var(--text-primary);
            outline: none;
            font-size: 16px;
            font-weight: 500;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            overflow-y: auto;
            font-family: inherit;
            line-height: 1.5;
            width: 100%;
            scrollbar-width: none;
        }

        #chat-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        /* Input Actions */
        .input-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 4px;
        }

        .image-upload-btn {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-round);
            background: var(--bg-secondary);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-primary);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-size: 18px;
        }

        .image-upload-btn:hover {
            background: var(--bg-tertiary);
            transform: translateY(-2px);
        }

        /* Liquid Glass Send Button */
        #send-button {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-round);
            background: var(--user-gradient);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition-smooth);
            box-shadow: var(--user-glow);
            font-size: 20px;
        }

        #send-button:hover:not(:disabled) {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 30px rgba(0, 122, 255, 0.5);
        }

        #send-button:disabled {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .send-button-loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Welcome Modal */
        #welcome-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }

        .welcome-card {
            background: var(--bg-secondary);
            backdrop-filter: var(--glass-blur);
            -webkit-backdrop-filter: var(--glass-blur);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xl);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: var(--glass-shadow);
            position: relative;
            overflow: hidden;
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--worm-gradient);
        }

        .welcome-icon {
            font-size: 48px;
            margin-bottom: 20px;
            background: var(--worm-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .welcome-message {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .close-welcome-btn {
            background: var(--user-gradient);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: var(--radius-round);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-smooth);
            font-size: 16px;
        }

        .close-welcome-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--user-glow);
        }

        /* Loading Animation */
        .loading::after {
            content: '...';
            position: absolute;
            animation: dotLoading 1.4s infinite steps(3, end);
            color: var(--text-accent);
            font-weight: 500;
        }

        @keyframes dotLoading {
            0% { content: '.'; }
            33% { content: '..'; }
            66% { content: '...'; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            header {
                padding: 0 16px;
                height: 80px;
            }

            .back-button {
                width: 40px;
                height: 40px;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
            }

            .app-name {
                font-size: 16px;
            }

            .model-btn {
                min-width: 140px;
                padding: 10px 16px;
            }

            .model-name {
                font-size: 14px;
            }

            #chat-container {
                margin-top: 80px;
                padding-bottom: 140px;
            }

            #chat-window {
                padding: 16px;
                gap: 16px;
            }

            .message {
                padding: 16px;
                max-width: 90%;
            }

            .message-content {
                font-size: 15px;
            }

            #input-area {
                padding: 12px 16px;
            }

            #chat-input-container {
                padding: 12px;
            }

            .image-preview-container {
                width: 80px;
                height: 80px;
            }

            #send-button {
                width: 48px;
                height: 48px;
                font-size: 18px;
            }

            .welcome-card {
                padding: 32px 24px;
            }

            .welcome-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- iOS 26 Liquid Glass Header -->
    <header>
        <div class="header-content">
            <div class="back-button" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
            </div>

            <div class="logo-container">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="app-title">
                    <div class="app-name">WormGPT</div>
                    <div class="app-subtitle">Liquid Glass AI</div>
                </div>
            </div>

            <!-- Model Selector -->
            <div class="model-selector">
                <div class="model-btn active-worm" id="model-selector-btn">
                    <div class="model-indicator worm"></div>
                    <span class="model-name">WormGPT</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                
                <div class="model-dropdown" id="model-dropdown">
                    <div class="model-option worm active" data-model="wormgpt">
                        <div class="model-option-icon">
                            <i class="fas fa-bug"></i>
                        </div>
                        <div class="model-option-text">
                            <div class="model-option-name">WormGPT</div>
                            <div class="model-option-desc">Technical & Hacking Expert</div>
                        </div>
                        <div class="model-option-check">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                    
                    <div class="model-option visora" data-model="visora">
                        <div class="model-option-icon">
                            <i class="fas fa-paint-brush"></i>
                        </div>
                        <div class="model-option-text">
                            <div class="model-option-name">Visora AI</div>
                            <div class="model-option-desc">Creative & Friendly Assistant</div>
                        </div>
                        <div class="model-option-check">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Welcome Modal -->
    <div id="welcome-modal">
        <div class="welcome-card">
            <div class="welcome-icon">
                <i class="fas fa-sparkles"></i>
            </div>
            <h2 class="welcome-title">WormGPT Liquid Glass</h2>
            <p class="welcome-message" id="welcome-time">Selamat datang di pengalaman AI dengan efek Liquid Glass iOS 26</p>
            <button class="close-welcome-btn" onclick="closeWelcomeModal()">
                Mulai Percakapan
            </button>
        </div>
    </div>

    <!-- Chat Container -->
    <div id="chat-container">
        <div id="chat-window">
            <!-- Messages will appear here -->
        </div>

        <!-- Input Area -->
        <div id="input-area">
            <div id="chat-input-wrapper">
                <div id="chat-input-container">
                    <div class="image-preview-container" id="image-preview-container">
                        <img src="" alt="Preview" class="image-preview" id="image-preview">
                        <button class="remove-image-btn" id="remove-image-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <textarea 
                        id="chat-input" 
                        placeholder="Ketik pesan untuk AI..." 
                        rows="1"
                    ></textarea>
                    
                    <div class="input-actions">
                        <label for="image-upload-input" class="image-upload-btn">
                            <i class="fas fa-image"></i>
                        </label>
                        <input 
                            type="file" 
                            id="image-upload-input" 
                            accept="image/*" 
                            style="display: none;"
                        >
                    </div>
                </div>
                
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            APP_NAME: 'WormGPT Liquid Glass',
            API_ENDPOINT: '/api/chat',
            HEALTH_CHECK: '/api/health'
        };

        // DOM Elements
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const imageUploadInput = document.getElementById('image-upload-input');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const removeImageBtn = document.getElementById('remove-image-btn');
        const welcomeTimeElement = document.getElementById('welcome-time');
        const welcomeModal = document.getElementById('welcome-modal');

        // Model Selector Elements
        const modelSelectorBtn = document.getElementById('model-selector-btn');
        const modelDropdown = document.getElementById('model-dropdown');
        const modelOptions = document.querySelectorAll('.model-option');
        const modelNameSpan = document.querySelector('.model-name');
        const modelIndicator = document.querySelector('.model-indicator');

        // State
        let messages = [];
        let uploadedImageBase64 = null;
        let currentModel = 'wormgpt';
        let isProcessing = false;

        // Initialize App
        function initializeApp() {
            updateWelcomeTime();
            setInterval(updateWelcomeTime, 60000);
            
            setupModelSelector();
            setupEventListeners();
            checkServerHealth();
            setupAutoResize();
        }

        // Setup Model Selector
        function setupModelSelector() {
            modelSelectorBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                modelDropdown.classList.toggle('open');
                modelSelectorBtn.classList.toggle('open');
            });

            modelOptions.forEach(option => {
                option.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const model = option.getAttribute('data-model');
                    switchModel(model);
                    modelDropdown.classList.remove('open');
                    modelSelectorBtn.classList.remove('open');
                });
            });

            document.addEventListener('click', (e) => {
                if (!modelSelectorBtn.contains(e.target) && !modelDropdown.contains(e.target)) {
                    modelDropdown.classList.remove('open');
                    modelSelectorBtn.classList.remove('open');
                }
            });
        }

        // Switch Model
        function switchModel(model) {
            currentModel = model;
            
            modelOptions.forEach(opt => {
                opt.classList.toggle('active', opt.getAttribute('data-model') === model);
            });
            
            modelNameSpan.textContent = model === 'wormgpt' ? 'WormGPT' : 'Visora AI';
            modelIndicator.className = 'model-indicator ' + (model === 'wormgpt' ? 'worm' : 'visora');
            modelSelectorBtn.className = 'model-btn ' + (model === 'wormgpt' ? 'active-worm' : 'active-visora');
            
            displayMessage(
                `Model switched to ${model === 'wormgpt' ? 'WormGPT (Technical Expert)' : 'Visora AI (Creative Assistant)'}`,
                'ai',
                false,
                true
            );
        }

        // Update Welcome Time
        function updateWelcomeTime() {
            const now = new Date();
            const hour = now.getHours();
            let greeting = "";
            
            if (hour >= 5 && hour < 12) greeting = "Selamat Pagi";
            else if (hour >= 12 && hour < 15) greeting = "Selamat Siang";
            else if (hour >= 15 && hour < 18) greeting = "Selamat Sore";
            else greeting = "Selamat Malam";
            
            welcomeTimeElement.textContent = `${greeting}! Selamat datang di WormGPT dengan efek Liquid Glass iOS 26.`;
        }

        // Close Welcome Modal
        function closeWelcomeModal() {
            welcomeModal.style.display = 'none';
            chatInput.focus();
            
            setTimeout(() => {
                displayMessage(
                    `üëã **Halo! Saya ${currentModel === 'wormgpt' ? 'WormGPT' : 'Visora AI'}**\n\n` +
                    `Saya siap membantu Anda dengan ${currentModel === 'wormgpt' ? 'pertanyaan teknis, hacking, dan programming.' : 'kreativitas dan percakapan santai.'}`,
                    'ai',
                    false,
                    true
                );
            }, 500);
        }

        // Check Server Health
        async function checkServerHealth() {
            try {
                await fetch(CONFIG.HEALTH_CHECK);
                console.log('‚úÖ Server connected');
            } catch (error) {
                console.warn('‚ö†Ô∏è Server connection failed');
            }
        }

        // Setup Event Listeners
        function setupEventListeners() {
            sendButton.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (!isProcessing) {
                        sendMessage();
                    }
                }
            });
            
            imageUploadInput.addEventListener('change', handleImageUpload);
            
            removeImageBtn.addEventListener('click', () => {
                imagePreviewContainer.style.display = 'none';
                uploadedImageBase64 = null;
                chatInput.focus();
            });
            
            chatWindow.addEventListener('click', handleCodeCopy);
        }

        // Setup Auto-Resize Textarea
        function setupAutoResize() {
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
        }

        // Handle Image Upload
        async function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            if (file.size > 5 * 1024 * 1024) {
                displayMessage('‚ö†Ô∏è Gambar terlalu besar. Maksimum 5MB.', 'ai', true, true);
                return;
            }
            
            if (!file.type.startsWith('image/')) {
                displayMessage('‚ö†Ô∏è Harap unggah file gambar yang valid.', 'ai', true, true);
                return;
            }
            
            try {
                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    imagePreviewContainer.style.display = 'flex';
                    uploadedImageBase64 = event.target.result;
                    chatInput.focus();
                };
                reader.readAsDataURL(file);
                
            } catch (error) {
                displayMessage(`‚ùå Gagal mengupload gambar: ${error.message}`, 'ai', true, true);
            } finally {
                e.target.value = '';
            }
        }

        // Handle Code Copy
        function handleCodeCopy(e) {
            if (e.target.classList.contains('copy-button')) {
                const codeBlock = e.target.nextElementSibling;
                const code = codeBlock.textContent.trim();
                
                navigator.clipboard.writeText(code).then(() => {
                    const originalText = e.target.textContent;
                    e.target.textContent = '‚úÖ Copied!';
                    e.target.style.background = 'var(--text-accent)';
                    
                    setTimeout(() => {
                        e.target.textContent = originalText;
                        e.target.style.background = 'rgba(255, 255, 255, 0.1)';
                    }, 2000);
                });
            }
        }

        // Parse Markdown
        function parseMarkdown(text) {
            if (!text) return '';
            
            let html = text;
            
            // Code blocks
            html = html.replace(/```([\s\S]*?)```/g, (match, code) => {
                const cleanedCode = code.trim().replace(/^(python|javascript|html|css|json|bash|sh|)/i, '').trim();
                const escapedCode = cleanedCode.replace(/</g, '&lt;').replace(/>/g, '&gt;');
                return `<div class="code-container"><button class="copy-button">Copy</button><pre><code>${escapedCode}</code></pre></div>`;
            });
            
            // Inline code
            html = html.replace(/`([^`]+)`/g, '<code>$1</code>');
            
            // Bold
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Italic
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Line breaks
            html = html.replace(/\n/g, '<br>');
            
            return html;
        }

        // Display Message
        function displayMessage(content, sender, isError = false, isSystem = false) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender);
            
            if (sender === 'ai') {
                messageDiv.classList.add(currentModel === 'wormgpt' ? 'worm-style' : 'visora-style');
            }
            
            if (isError) {
                messageDiv.style.background = 'rgba(255, 59, 48, 0.2)';
                messageDiv.style.borderColor = 'rgba(255, 59, 48, 0.4)';
            }
            
            messageDiv.innerHTML = `<div class="message-content">${parseMarkdown(content)}</div>`;
            chatWindow.appendChild(messageDiv);
            
            chatWindow.scrollTop = chatWindow.scrollHeight;
            
            return messageDiv;
        }

        // Send Message
        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if ((!userMessage && !uploadedImageBase64) || isProcessing) return;
            
            const parts = [];
            if (userMessage) parts.push({ text: userMessage });
            
            if (uploadedImageBase64) {
                const mimeType = uploadedImageBase64.split(';')[0].split(':')[1];
                const data = uploadedImageBase64.split(',')[1];
                parts.push({
                    inlineData: {
                        mimeType: mimeType,
                        data: data
                    }
                });
            }
            
            const userMsgObj = {
                role: "user",
                parts: parts
            };
            
            messages.push(userMsgObj);
            
            let displayContent = userMessage;
            if (uploadedImageBase64) {
                displayContent += `\n\n[Gambar terlampir]`;
            }
            displayMessage(displayContent, 'user');
            
            chatInput.value = '';
            chatInput.style.height = 'auto';
            imagePreviewContainer.style.display = 'none';
            uploadedImageBase64 = null;
            
            isProcessing = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            const loadingMessage = displayMessage('Thinking...', 'ai');
            loadingMessage.classList.add('loading');
            
            try {
                const payload = {
                    messages: messages,
                    model: currentModel,
                    imageBase64: uploadedImageBase64
                };
                
                const response = await fetch(CONFIG.API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP ${response.status}`);
                }
                
                if (!data.success) {
                    throw new Error(data.message || 'Request failed');
                }
                
                chatWindow.removeChild(loadingMessage);
                displayMessage(data.content, 'ai');
                
                messages.push({
                    role: "model",
                    parts: [{ text: data.content }]
                });
                
            } catch (error) {
                console.error('Error:', error);
                
                if (loadingMessage.parentNode) {
                    chatWindow.removeChild(loadingMessage);
                }
                
                let errorMsg = error.message;
                
                if (error.message.includes('429') || error.message.includes('rate')) {
                    errorMsg = '‚è≥ Rate limit reached. Please wait and try again.';
                } else if (error.message.includes('403')) {
                    errorMsg = 'üîë Authentication error.';
                } else if (error.message.includes('network')) {
                    errorMsg = 'üåê Network error. Check your connection.';
                } else {
                    errorMsg = `‚ùå Error: ${error.message}`;
                }
                
                displayMessage(errorMsg, 'ai', true);
                messages.pop();
                
            } finally {
                isProcessing = false;
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                chatInput.focus();
            }
        }

        // Initialize App
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
