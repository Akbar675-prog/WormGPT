<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>WormGPT | Liquid Glass AI</title>
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #121218;
            --bg-tertiary: #1a1a25;
            --bg-input: rgba(30, 30, 42, 0.7);
            --text-primary: #e6e6ff;
            --text-secondary: #a0a0c0;
            --text-accent: #bb86fc;
            --border-primary: #2d2d40;
            --border-secondary: #3a3a50;
            --primary-gradient: linear-gradient(135deg, #5365F7, #6b7dff);
            --success: #4caf50;
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 15px rgba(83, 101, 247, 0.3);
            --accent-glow: 0 0 20px rgba(107, 125, 255, 0.4);
            --radius-lg: 18px;
            --radius-xl: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        header {
            background: var(--bg-secondary);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border-primary);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
            width: 100%;
        }

        .back-button {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-secondary);
            color: var(--text-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .back-button:hover {
            background: var(--primary-gradient);
            transform: scale(1.05);
            box-shadow: var(--shadow-glow);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #5365F7;
            box-shadow: var(--shadow-glow);
        }

        .app-title {
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: var(--success);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .model-selector { position: relative; }

        .model-btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-secondary);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: var(--radius-lg);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            min-width: 120px;
        }

        .model-btn:hover { background: var(--bg-input); }
        .model-btn i { transition: transform 0.2s ease; }
        .model-btn.open i { transform: rotate(180deg); }

        .model-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-secondary);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            width: 100%;
            min-width: 140px;
            z-index: 101;
            display: none;
            margin-top: 4px;
            overflow: hidden;
        }

        .model-dropdown.open { display: block; }

        .model-option {
            padding: 12px 16px;
            cursor: pointer;
            transition: background 0.2s ease;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .model-option:hover {
            background: var(--bg-input);
            color: var(--text-primary);
        }

        .model-option.active {
            background: var(--primary-gradient);
            color: white;
        }

        #chat-container {
            height: calc(100vh - 72px);
            margin-top: 72px;
            display: flex;
            flex-direction: column;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            max-width: 85%;
            padding: 16px 20px;
            border-radius: var(--radius-lg);
            animation: fadeInUp 0.3s ease-out;
            white-space: pre-wrap;
            border: 1px solid var(--border-secondary);
            background: var(--bg-tertiary);
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            border-bottom-right-radius: 8px;
            border-left: 3px solid #5365F7;
        }

        .ai-message {
            align-self: flex-start;
            border-bottom-left-radius: 8px;
            border-right: 3px solid #5365F7;
            background: var(--bg-input);
        }

        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: var(--text-accent);
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        #input-area {
            background: var(--bg-secondary);
            padding: 16px 20px;
            border-top: 1px solid var(--border-primary);
        }

        #chat-input-wrapper {
            display: flex;
            align-items: flex-end;
            gap: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        #chat-input-container {
            flex-grow: 1;
            background: var(--bg-input);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xl);
            padding: 16px;
            transition: all 0.3s ease;
        }

        #chat-input-container:focus-within {
            border-color: #5365F7;
            box-shadow: var(--shadow-glow);
        }

        #chat-input {
            width: 100%;
            padding: 0;
            border: none;
            background: transparent;
            color: var(--text-primary);
            outline: none;
            font-size: 16px;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            overflow-y: auto;
            font-family: inherit;
            line-height: 1.6;
        }

        #chat-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        #send-button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 0;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        #send-button:hover:not(:disabled) {
            transform: translateY(-4px);
            box-shadow: var(--accent-glow);
        }

        #send-button:disabled {
            background-color: #33334D;
            cursor: not-allowed;
            opacity: 0.6;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            header { padding: 14px 16px; }
            #chat-window { padding: 16px; }
            .message { padding: 14px 16px; max-width: 90%; }
            #input-area { padding: 12px 16px; }
            #chat-input-container { padding: 12px; }
            #send-button { width: 48px; height: 48px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="back-button" onclick="window.history.back()">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="logo-container">
                <img src="https://i.supaimg.com/5cee1374-21f5-41e3-b586-cca4e138a448.webp" alt="Logo" class="logo-icon">
                <div class="app-title">
                    <span class="status-indicator"></span>
                    <span>WormGPT</span>
                </div>
            </div>
            <div class="model-selector">
                <div class="model-btn" id="model-selector-btn">
                    <span id="model-name">WormGPT</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="model-dropdown" id="model-dropdown">
                    <div class="model-option active" data-model="wormgpt">WormGPT</div>
                    <div class="model-option" data-model="visora">Visora AI</div>
                </div>
            </div>
        </div>
    </header>

    <div id="chat-container">
        <div id="chat-window"></div>
        
        <div id="input-area">
            <div id="chat-input-wrapper">
                <div id="chat-input-container">
                    <textarea id="chat-input" placeholder="Ketik pesan untuk AI..." rows="1"></textarea>
                </div>
                <button id="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Check authentication
        const sessionToken = localStorage.getItem('sessionToken');
        if (!sessionToken) {
            window.location.href = 'unlockgpt.html';
        }

        // Verify session with backend
        fetch('/api/verify-session', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: sessionToken })
        })
        .then(res => res.json())
        .then(data => {
            if (!data.valid) {
                localStorage.removeItem('sessionToken');
                localStorage.removeItem('userEmail');
                window.location.href = 'unlockgpt.html';
            }
        })
        .catch(() => {
            window.location.href = 'unlockgpt.html';
        });

        // State variables
        let currentModel = 'wormgpt';
        let messages = [];
        let isTyping = false;

        // DOM Elements
        const chatWindow = document.getElementById('chat-window');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const modelSelectorBtn = document.getElementById('model-selector-btn');
        const modelDropdown = document.getElementById('model-dropdown');
        const modelOptions = document.querySelectorAll('.model-option');
        const modelNameSpan = document.getElementById('model-name');

        function init() {
            setupEventListeners();
            addWelcomeMessage();
        }

        function setupEventListeners() {
            sendButton.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey && !isTyping) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            chatInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            });
            
            modelSelectorBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                modelDropdown.classList.toggle('open');
                modelSelectorBtn.classList.toggle('open');
            });
            
            modelOptions.forEach(option => {
                option.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const model = option.getAttribute('data-model');
                    switchModel(model);
                    modelDropdown.classList.remove('open');
                    modelSelectorBtn.classList.remove('open');
                });
            });
            
            document.addEventListener('click', () => {
                modelDropdown.classList.remove('open');
                modelSelectorBtn.classList.remove('open');
            });
        }

        function switchModel(model) {
            currentModel = model;
            modelOptions.forEach(opt => {
                opt.classList.toggle('active', opt.getAttribute('data-model') === model);
            });
            modelNameSpan.textContent = model === 'wormgpt' ? 'WormGPT' : 'Visora AI';
            
            addSystemMessage(`Model switched to ${model === 'wormgpt' ? 'WormGPT (Technical Expert)' : 'Visora AI (Creative Assistant)'}`);
        }

        function addWelcomeMessage() {
            const welcomeMsg = `ðŸ‘‹ Halo! Saya ${currentModel === 'wormgpt' ? 'WormGPT' : 'Visora AI'}\n\n` +
                `Saya siap membantu Anda dengan ${currentModel === 'wormgpt' ? 'pertanyaan teknis, hacking, dan programming.' : 'kreativitas dan percakapan santai.'}\n\n` +
                `ðŸ’¡ Tips: Gunakan @help untuk bantuan lebih lanjut`;
            
            displayMessage(welcomeMsg, 'ai');
        }

        function addSystemMessage(text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = 'message ai-message';
            msgDiv.style.opacity = '0.7';
            msgDiv.style.fontSize = '0.9em';
            msgDiv.textContent = text;
            chatWindow.appendChild(msgDiv);
            scrollToBottom();
        }

        async function sendMessage() {
            const userMessage = chatInput.value.trim();
            if (!userMessage || isTyping) return;
            
            isTyping = true;
            chatInput.disabled = true;
            sendButton.disabled = true;
            sendButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            // Add user message
            messages.push({
                role: "user",
                parts: [{ text: userMessage }]
            });
            
            displayMessage(userMessage, 'user');
            chatInput.value = '';
            chatInput.style.height = 'auto';
            
            // Create AI message container
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'message ai-message';
            aiMessageDiv.innerHTML = '<span class="typing-cursor"></span>';
            chatWindow.appendChild(aiMessageDiv);
            scrollToBottom();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${sessionToken}`
                    },
                    body: JSON.stringify({
                        messages: messages,
                        model: currentModel
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || 'API error');
                }

                // Type out the response
                const aiResponse = data.content;
                messages.push({
                    role: "model",
                    parts: [{ text: aiResponse }]
                });

                aiMessageDiv.textContent = '';
                
                for (let i = 0; i < aiResponse.length; i++) {
                    aiMessageDiv.textContent += aiResponse[i];
                    scrollToBottom();
                    await new Promise(resolve => setTimeout(resolve, 15));
                }

            } catch (error) {
                console.error('Error:', error);
                aiMessageDiv.textContent = `Error: ${error.message}`;
            } finally {
                isTyping = false;
                chatInput.disabled = false;
                sendButton.disabled = false;
                sendButton.innerHTML = '<i class="fas fa-paper-plane"></i>';
                chatInput.focus();
            }
        }

        function displayMessage(text, sender) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${sender}-message`;
            msgDiv.textContent = text;
            chatWindow.appendChild(msgDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            setTimeout(() => {
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }, 100);
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
